<!DOCTYPE html>
<html>
<head>

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="honbab_nono">

  <link rel="manifest" href="manifest.json">
  
  <!-- 카카오맵 SDK 사전 로드 (HTTPS 명시) -->
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=72f1d70089c36f4a8c9fabe7dc6be080" async defer></script>
  
  <!-- 카카오맵 로딩 확인용 스크립트 -->
  <script>
    window.addEventListener('load', function() {
      console.log('페이지 로드 완료');
      if (typeof kakao !== 'undefined') {
        console.log('✅ 카카오 SDK 로드 성공:', kakao);
        window.kakaoMapReady = true;
      } else {
        console.log('❌ 카카오 SDK 로드 실패');
      }
    });
  </script>
